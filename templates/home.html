{% extends 'base.html' %}

{% block content %}
<div class="courses">
    <div style="margin-left: 5px; margin-bottom: 10px;">
        <span style="padding-bottom: 4px; font-family: Comic Sans, Comic Sans MS; font-size: 1.4em; font-weight: bold; color: green;">App ideas for everyone from the fertile brains at DIYComputerScience.com !</span>
    </div>
    {% for idea in ideas %}
        <div class="post-box"></div>
        <div class="comentwrap">
            <div class="comentwrappost-title">
                <div><a href="{% url ideas.views.idea idea_id=idea.id slug=idea.slug %}">{{idea.title}}</a></div>
                <div>{{idea.summary}} </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
